<!DOCTYPE html>
<html>

<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <meta charset="UTF-8">
  <title>Hello World!</title>
  <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body>
  <div class="container">
    <h1>Hello World!</h1>
    <div class="input-field">
      <input placeholder="url" id="url" type="text" class="validate" value="https://danzigwebb.github.io/lands-2/">
      <label for="first_name">Url adress</label>
    </div>
    <button class="btn" id="gett">Получить текст!</button>
    <ul class="collection inner">
    </ul>
  </div>
</body>

</html>


<script>
  const { ipcRenderer } = require('electron')

  let btn = document.querySelector('#gett')
  let url = document.querySelector('#url')
  
  btn.addEventListener('click', function () {
    ipcRenderer.send('consol-fs', url.value)
  })

  let inner = document.querySelector('.inner')
  let strings = ''
  ipcRenderer.on('render-info', (event, input) => {
    console.log(input);

    input.strings.forEach(str => {
      strings += `<li class="collection-item"><b>${str.index}</b> | ${str.string}</li><br />`
    });
    inner.innerHTML = strings
  })
</script>
