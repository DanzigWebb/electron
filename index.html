<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  </head>
  <body>
    <h1>Hello World!</h1>
    <button class="" id="gett">Получить папки</button>
    <div class="inner">

    </div>
  </body>
  
</html>


<script>
  const {ipcRenderer} = require('electron')
  let btn = document.querySelector('#gett')
  btn.addEventListener('click', function() {
    ipcRenderer.send('consol-fs')
  })
  ipcRenderer.on('render-info', (event, text) => {
    let inner = document.querySelector('.inner');
    let content = ''
    text.forEach((el, i) => {
      content += `<li> ${i}:  ${el}</li>`
    });
    inner.innerHTML = content
    })
</script>
